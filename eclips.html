<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Eclipse</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffcc33, #996600);
        }

        .eclipse {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle at 75% 25%, transparent 60%, #ffcc33 62%, #ffcc33 50%);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="eclipse"></div>
</body>
</html>
